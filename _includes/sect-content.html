<div id="section">
        {% assign sections = content | split: '<!--Split-->' %}
        {% for sect in sections %}
            {% assign indexOdd2 = forloop.index0 | modulo: 2 %}
            <div {% if indexOdd2 == 1 %} class="oddSect"{% endif %}>
                {{ sect }}
            </div>
        {% endfor %}
</div>
